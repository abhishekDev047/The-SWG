<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The SWG</title>
</head>
<body>
    <div class="container">
        <h3>Snake Water Gun </h3>
        <p> <p> Abhishek :
            <span id="comp"></span></p>
            <p>V/S</p>
            <p><i id="name"></i><span id="user"></span></p>
        </p>
        <span id="result"></span>
        <p class="container2">
            <button class="btn" onclick={snakefunc()}>Snake</button>
            <button class="btn" onclick={waterfunc()}>Water</button>
            <button class="btn" onclick={gunfunc()}>Gun</button>
        </p>
    </div>
</body>
<script>
let name = prompt('enter your name ') ;
let nameshow = document.getElementById('name');
nameshow.innerHTML = name +" :";

let abhi = document.getElementById('comp');
let user = document.getElementById('user');
let mine = 'swg';
let result = document.getElementById('result');

const snakefunc = ()=>{
    mine = "Snake";
    let swgi = Math.floor(Math.random()* 3);
    let swg = ["Snake", "Water", "Gun"][swgi];
    
   if(mine === swg){
    result.innerHTML = "LOL 2 snakes match is tie"
   }
   else if(swg === "Water"){
    result.innerHTML = "You won against my water"
   }
   else if(swg === "Gun"){
    result.innerHTML = "You lose, mine is Gun"
   }
   user.innerHTML = mine;
   abhi.innerHTML = swg;
};
const waterfunc = ()=>{
    mine = "Water";
    let swgi = Math.floor(Math.random()* 3);
    let swg = ["Snake", "Water", "Gun"][swgi];
    
   if(mine === swg){
    result.innerHTML = "LOL same(water-water) match is tie"
   }
   else if(swg === "Gun"){
    result.innerHTML = "You won against my gun"
   }
   else if(swg === "Snake"){
    result.innerHTML = "You lose, mine is snake"
   }

   user.innerHTML = mine;
   abhi.innerHTML = swg;
};
const gunfunc = ()=>{
    mine = "Gun";
    let swgi = Math.floor(Math.random()* 3);
    let swg = ["Snake", "Water", "Gun"][swgi];
    
   if(mine === swg){
    result.innerHTML = "LOL 2 Guns match is tie"
   }
   else if(swg === "Snake"){
    result.innerHTML = "You won the snake is down"
   }
   else if(swg === "Water"){
    result.innerHTML = "You lose, mine is water"
   }

   user.innerHTML = mine;
   abhi.innerHTML = swg;
};
</script>
</html>
